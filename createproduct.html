<!DOCTYPE html>
<html>
	<head>
		<title>Product Create</title>
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div class="container">
			<header>
				<h1 class="text-center">Create Product</h1>
			</header>

			<section>
				<form class="create-product">
				<div class="row">
					<div class="col-xs-4">
						<h4>Product Image</h4>

						 <div class="form-group">
						    <label for="exampleInputFile">File input</label>
						    <input type="file" id="exampleInputFile">
						    <p class="help-block">Select Image here.</p>
						  </div>
					</div>

					<div class="col-xs-8">
						<h4>Product Details</h4>

						<div class="form-group">
    						<label for="">Product Name</label>
    						<input type="email" class="form-control" id="" placeholder="Product Name">
  						</div>
  						<div class="form-group">
    						<label for="">Product Description</label>
    						<textarea class="form-control" placeholder="Product Description"></textarea>
  						</div>

  						<div class="form-group">
    						<label for="">Product Benefits</label>
    						<textarea class="form-control" placeholder="Product Benefits"></textarea>
  						</div>

  						<div class="form-group">
    						<label for="">Product Size and Volume</label>
    						<input type="email" class="form-control" id="" placeholder="Product Size and Volume">
  						</div>

  						<div class="form-group">
    						<label for="">Product Category</label>
    						<input type="email" class="form-control" id="" placeholder="Product Category">
  						</div>

  						<div class="form-group">
    						<label for="">Manufacturing Unit</label>
    						<input type="email" class="form-control" id="" placeholder="Manufacturing Unit">
  						</div>

  						<div class="form-group">
    						<label for="">Product tags</label>
    						<input type="email" class="form-control" id="" placeholder="Product tags">
  						</div>

  						<button type="submit" class="btn btn-default">Submit</button>

					</div>
				</div>
			</form>
			</section>

			<footer>
			</footer>
		</div>
	</body>

</html>
